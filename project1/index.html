<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-task 1.1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/main.min.css">

</head>
<body>
    <header></header>
    <main>
        <section class="account">
            <div class="account__img">
                <img src="icons/logo.svg" alt="logo">
            </div>

            <div class="account__registr">
                <div class="Container">
                <div class="account__heder">
                <h1>Get iintoo it today</h1>
                <h4>There is no charge or obligation upon registarion</h4>
                </div>

                <div class="account__buttom">
                    <button class="button_facbook" type="button"><img src="icons/facebook.svg" alt="icon_facebook"> Register width Facebook</button>

                    <button class="button_link" type="button"><img src="icons/linkedin.svg" alt="icon_linkedin"> Register width linkedin</button>
                </div>
                
                <div class="account__or">
                    <div></div>
                    or
                    <div></div>
                </div>

                <div class="account__login">
                    <form>
                        <div class="input"> 
                        <div class="input__wrapper">
                                <div class="wrapper__email">
                                    <label for='email'>Email</label>
                                    <input type="email" id="email" >
                            </div>

                                <div class="wrapper__phone">
                                <label for='phone'>Phone</label>
                                <input type="phone" id="phone" >
                            </div>
                            </div>
                        </div>

                        <div class="account__investor">
                            <h2>What type of investor are you?</h2>
                            <h4>Select the type of investoryou are below</h4>
                        </div>
                    
                        <div class="account__radio">
                        <label class="radiobox"> 
                            <input type="radio" name='Business' value="individual" tabindex="1">
                            <span class="checkmark">individual</span>
                        </label>

                        <div class="hint">i</div>

                        <label class="radiobox">
                            <input type="radio"name='Business' value="Business" tabindex="2"> 
                            <span class="checkmark">Business</span>
                        </label>

                        <div class="hint">i</div>

                        <label class="radiobox">
                            <input type="radio" name='Business' value="IRA" tabindex="3">
                            <span class="checkmark">IRA</span>
                        </label>
                        
                        <div class="hint">i</div>

                        <label class="radiobox"> 
                            <input type="radio"name='Business' value="Trust" tabindex="4">
                            <span class="checkmark">Trust</span>
                        </label>

                        <div class="hint">i</div>
                    </div>

                        <div class="account__hint">i am natural person investor on my own behalf as a sole owner, tenant or terminl in common    
                        </div>

                        <label class="conditions">
                            <input type="checkbox">
                            i agree to the terms and receving notification from iintoo <a href="">View full terms</a> 
                            <span class="checkmark"></span>
                        </label>

                        <button class="button" type="submit">Create Account</button>

                    </form>
             </div>
            </div>
        </section>
    </main>
<script src="js/script.js"></script>
